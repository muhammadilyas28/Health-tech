<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Schedule Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Back Button -->
        <!-- <a href="/Hospital_Joint_Project/Doctor_Profile_Edit/Doctor_Profile_Edit/index.html" class="absolute top-4 left-4 bg-green-500 text-white px-4 py-2 rounded shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Back to Dashboard</a> -->
        
        <h1 class="text-2xl font-bold mb-6">Doctor Schedule Management</h1>
        
        <div class="bg-white p-6 rounded shadow-md mb-6">
            <label for="doctor-name" class="block text-sm font-medium text-gray-700">Doctor's Name:</label>
            <input type="text" id="doctor-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="bg-white p-6 rounded shadow-md mb-6">
            <button onclick="openModal()" class="bg-blue-500 text-white px-4 py-2 rounded">Add New Day</button>
        </div>

        <div class="bg-white p-6 rounded shadow-md">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Day</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Time</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End Time</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Availability</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="schedule-body" class="bg-white divide-y divide-gray-200">
                    <!-- Schedule rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Adding New Day -->
    <div id="add-day-modal" class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-75 hidden">
        <div class="bg-white p-6 rounded shadow-md w-1/3">
            <h2 class="text-lg font-bold mb-4">Add New Day</h2>
            <form id="add-day-form">
                <div class="mb-4">
                    <label for="new-day" class="block text-sm font-medium text-gray-700">Day:</label>
                    <input type="text" id="new-day" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="new-start-time" class="block text-sm font-medium text-gray-700">Start Time:</label>
                    <input type="time" id="new-start-time" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="new-end-time" class="block text-sm font-medium text-gray-700">End Time:</label>
                    <input type="time" id="new-end-time" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="new-status" class="block text-sm font-medium text-gray-700">Availability:</label>
                    <select id="new-status" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="Available">Available</option>
                        <option value="Not Available">Not Available</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button type="button" onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Day</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./schedual.js"></script>
</body>
</html>
